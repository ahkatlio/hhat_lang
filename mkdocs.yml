site_name: H-hat quantum programming language

site_url: https://docs.hhat-lang.org/

repo_url: "https://github.com/hhat-lang/hhat_lang/"
repo_name: hhat-lang/hhat_lang

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Introduction:
      - What is H-hat?: introduction/what_is_hhat.md
      - Why H-hat?: introduction/why_hhat.md
      - Key Features: introduction/features.md
      - Code Organization: introduction/organization.md
  - Language Concepts:
      - Rule System: rule_system.md
      - Nomenclature: core/naming.md
      - Language Design: core/language_design.md
      - Compiler Framework: core/compiler_framework.md
      - Documentation Design: core/doc_design.md
  - Examples:
      - Heather Examples:
          - Your First H-hat Code: dialects/heather/examples/first_code.md
          - Calling Functions: dialects/heather/examples/calling_fn.md
          - Casting Quantum Types: dialects/heather/examples/casting_quantum.md
          - Defining New Types: dialects/heather/examples/new_type.md
  - Dialects:
      - Overview: dialects/index.md
      - Heather:
          - Introduction: dialects/heather/index.md
          - Syntax: dialects/heather/syntax.md
          - Grammar: dialects/heather/grammar.md
  - Guides:
      - Python Guide: python/python_guide.md
      - Rust Guide: rust/rust_guide.md
      - Running H-hat: running_hhat.md
  - Tools:
      - Toolchain: toolchain.md
      - CLI: cli.md
  - Community:
      - Get Involved: community/get_involved.md
      - Code of Conduct: community/code_of_conduct.md
  - Contributing:
      - How to Contribute: how_contribute.md
      - Development Setup: contributing/setup.md
  - Blog:
      - blog/index.md

markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - admonition
  - footnotes
  - md_in_html
  - pymdownx.inlinehilite
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: python
          class: python
          validator: "!!python/name:markdown_exec.validator"
          format: "!!python/name:markdown_exec.formatter"
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

plugins:
  - privacy
  - search
  - blog:
      blog_toc: true
      post_date_format: full
      post_excerpt: required
      categories_allowed:
        - Roadmap
        - Technical
        - Demo
        - Use-cases
        - Deepdive
        - Special
        - Announcement
        - News
        - Thoughts
  - meta
  - tags


extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  font:
    text: Lato
    code: JetBrains Mono
  logo: hhat_logo.svg
  favicon: hhat_logo.ico
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.tabs.sticky
    - content.tooltips
    - content.code.annotate
    - content.code.copy
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to preferred mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: teal
      toggle:
        icon: material/brightness-1
        name: Switch to light mode
